<div class="mail">
   <div class="container">
      <div class="mail__inner">
         <h2 class="mail__title title">
            Присоединяйтесь к нашему списку рассылки
         </h2>
         <form action="#" class="mail__form">
            <label for="mail__form-name" class="mail__form-label visually-hidden">Введите своё имя</label>
            <input id="mail__form-name" type="text" name="Name" class="mail__form-name mail__form-input input" placeholder="Имя" required>

            <label for="mail__form-mail" class="mail__form-label visually-hidden">Введите свой эмейл</label>
            <input id="mail__form-mail" type="email" name="Mail" class="mail__form-mail mail__form-input input" placeholder="Эл. Почта" required>

            <button type="submit" class="mail__form-button button btn-reset">
               <span class="button__text">Подписаться</span>
            </button>
         </form>
      </div>
   </div>
</div>
